<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpsons Quotes</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__heading">Random Simpsons Quote Generator</h1>
    </header>


    <div class="container">
        <div class="card">
            <div class="card__new">
                <button class="card__new--button">New Random Quote!</button>
            </div>
            <div class="card__name">
                <h3 class="card__name--text"></h3>
            </div>
            <div class="card__quote">
                <blockquote class="card__quote--text">
                    <p id="quote"></p>
                </blockquote>
            </div>
            <div class="card__character">
                <img class="card__character--image" src="" alt="">
            </div>

        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
