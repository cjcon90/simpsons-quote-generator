<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpsons Quotes</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__heading">Random Simpsons Quote Generator</h1>
    </header>


    <div class="container">
        <div class="card">
            <div class="card__new">
                <button class="card__new--button">New Random Quote!</button>
            </div>
            <div class="card__name">
                <h3 class="card__name--text">Abe Simpson</h3>
            </div>
            <div class="card__quote">
                <blockquote class="card__quote--text">
                    <p id="quote">Why are you pleople avoiding me? Does my withered face remind you of the grim specter
                        of death?</p>
                </blockquote>
            </div>
            <div class="card__character">
                <img class="card__character--image"
                    src="https://cdn.glitch.com/3c3ffadc-3406-4440-bb95-d40ec8fcde72%2FAbrahamSimpson.png?1497567511593"
                    alt="Image of Homer Simpsons">
            </div>

        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
