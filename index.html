<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpsons Quotes</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__heading">Random Simpsons Quote Generator</h1>
    </header>


    <div class="container">
        <div class="card">
            <div class="card__new">
                <button class="card__new--button">New Random Quote!</button>
            </div>
            <div class="card__name">
                <h3 class="card__name--text">Homer Simpson</h3>
            </div>
            <div class="card__quote">
                <blockquote class="card__quote--text">
                    <p id="quote">Here are your messages: “You have thirty minutes to move your car.” “You have ten
                        minutes.” “Your car has been impounded.” “Your car has been crushed into a cube.” “You have
                        thirty minutes to move your cube.”</p>
                </blockquote>
            </div>
            <div class="card__character">
                <img class="card__character--image"
                    src="https://cdn.glitch.com/3c3ffadc-3406-4440-bb95-d40ec8fcde72%2FHomerSimpson.png?1497567511939"
                    alt="Image of Homer Simpson">
            </div>

        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
